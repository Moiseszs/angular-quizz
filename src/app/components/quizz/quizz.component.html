
<main>

  <h3>{{ this.title}} </h3>

  <div *ngIf="!finished" class="questions-container">
    <h3>{{questionSelected.question}}</h3>
    <div>
      <button *ngFor="let option of questionSelected.options" (click)="choose(option.alias)">
        {{option.name}}
      </button>
    </div>
  </div>

  <div *ngIf="finished" class="result">
    <p>Resultado:</p>
    <p>{{ this.veridict }}</p>
    <button (click)="retry()" class="retry-btn">Refazer</button>
  </div>
</main>
